<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz logowania</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #e2e0e0;
        }

        .container {
            margin-top: 150px;
        }

        .card {
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: #5a9c65;
            color: #fff;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #5a9c65;
            border: none;
        }

        .btn-primary:hover {
            background-color: #406b46;
        }

        /* Styl dla ikony i podtytułu */
        .document-icon {
            font-size: 80px;
            text-align: center;
            margin-bottom: 10px;
            color: #234028;
        }

        .subtitle {
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>

<div class="container">
    <!-- Ikony dokumentu i podtytułu nad formularzem -->
    <div class="document-icon"><i class="fas fa-file-alt"></i></div>
    <div class="subtitle">Elektroniczny Obieg Dokumentów</div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-sign-in-alt"></i> Formularz logowania
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('login') }}" id="loginForm">
                        <div class="form-group">
                            <label for="user_name">Nazwa użytkownika <i class="fas fa-user"></i></label>
                            <input type="text" class="form-control" id="user_name" name="user_name" required>
                        </div>
                        <div class="form-group">
                            <label for="user_pass">Hasło <i class="fas fa-lock"></i></label>
                            <input type="password" class="form-control" id="user_pass" name="user_pass" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Zaloguj się <i class="fas fa-sign-in-alt"></i></button>
                    </form>
                    <!-- Przycisk "Zapomniałem hasła" -->
                    <a href="{{ url_for('password_reset') }}" class="btn btn-link mt-2">Zapomniałem hasła</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $('#loginForm').on('submit', function() {
        $(this).find('button').html('Logowanie... <i class="fas fa-spinner fa-spin"></i>');
    });
</script>

</body>
</html>
